<div>
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left">

      <header class="nav-header">
        <a ng-href="/" class="docs-logo">
          <img src="http://www.re3d.org/old_site/wp-content/themes/re3d/img/logo2.png" alt="" />
          <h1 class="docs-logotype md-heading">Open Gigabot</h1>
        </a>
      </header>

      <md-content flex role="navigation">

        <md-list  class="docs-menu">
          <md-item ng-repeat="page in pages">
            <a href="/#/{{page.url}}">
              <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-class="{active:isCurrentPageKey(page.url)}">
                <div class="inset">
                  <md-icon class="material-icons md-primary">{{page.icon}}</md-icon>
                </div>
                <div class="inset">
                  {{page.name}}
                </div>
              </md-item-content>
            </a>
          </md-item>
        </md-list>

      </md-content>

    </md-sidenav>
</div>
