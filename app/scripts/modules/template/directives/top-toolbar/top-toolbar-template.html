<div>

    <div id="top-toolbar">
      <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">

        <div class="md-toolbar-tools docs-toolbar-tools"
             layout="row"
             layout-align="center center"
             tabIndex="-1">

                     ng-click="toggleSidenav()"

          <div layout="row" flex class="fill-height" layout-align="center center">

                <span>{{currentPageName}}</span>
            </h2>
          </div>

        </div>

      </md-toolbar>
