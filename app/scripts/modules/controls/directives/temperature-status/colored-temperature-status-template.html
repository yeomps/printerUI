<div>
	
	<link rel="stylesheet" href="styles/directives/colored-temperature-status.css">

	<div class="name bold" ng-class="{cyan:(name=='Extruder 1'),magenta:(name=='Extruder 2'),purple:(name=='Heated Bed')}" layout="row" layout-align="left">
		<div>{{name}}</div>
	</div>

	<div layout="row" class="top-row" layout-align="center center" layout-wrap>
		<div class="current-temp bold" flex="33">
			<div>{{currentTemp}}°</div>
		</div>
		<div class="target-temp" layout="column" flex="33">
			<label flex>Target:</label>
			<div flex class="bold">{{currentTemp}}°</div>
		</div>
		<div class="temp-button bold" flex>
			<div>Heat</div>
		</div>
	</div>

	<div layout="row" class="bottom-row" layout-align="center center" layout-wrap>
		<div class="" flex="66">
			<div layout="row" class="temp-info" layout-align="center center">
				<label flex="50" class="bold">Set Temp</label>
				<input flex />
				<span flex>°C</span>
			</div>
		</div>
		<div class="temp-button bold" flex>
			<div>Off</div>
		</div>
	</div>

</div>
