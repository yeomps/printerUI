<svg width="100%" height="100%">
	<g data-ng-repeat="gridLine in grid">
		<path stroke="grey" style="fill:none;stroke-width:2px"
			  ng-attr-d="{{line(gridLine)}}">
		</path>
	</g>
	<g data-ng-repeat="(series, data) in dataSet">
		<path ng-attr-stroke="{{series}}" style="fill:none;stroke-width:3px;" 
			  ng-attr-d="{{curve(data)}}">
		</path>
	</g>
</svg>
