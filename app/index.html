<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>My Open Gigabot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/directives/controls-cube.css">
    <!-- endbuild -->

    <base href="/">

  </head>

  <body layout="row" 
        ng-cloak 
        ng-app="openGbApp">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <mdt-top-toolbar></mdt-top-toolbar>
    <mdt-navigation-menu></mdt-navigation-menu>

    <div layout="column" tabIndex="-1" role="main" flex style="min-height:100vh;">
      <div ng-view style="margin-top:65px;height:calc(100vh - 65px);"></div>
    </div>

    <!-- End of your site or application content -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <script src="bower_components/ng-websocket/ng-websocket.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/files/file-factory.js"></script>
    <script src="scripts/files/file-controller.js"></script>
    <script src="scripts/template/app.js"></script>
    <script src="scripts/template/directives/navigation-menu/navigation-menu-directive.js"></script>
    <script src="scripts/template/directives/top-toolbar/top-toolbar-directive.js"></script>
    <script src="scripts/files/directives/gcode-viewer/gcode-viewer-directive.js"></script>
    <script src="scripts/files/directives/file-image/file-image-directive.js"></script>
    <script src="scripts/files/directives/file-dropbox/file-dropbox-directive.js"></script>
    <script src="scripts/files/directives/file-search-list/file-search-list-directive.js"></script>
    <script src="scripts/controls/directives/controls-cube/controls-cube-directive.js"></script>

    <script src="scripts/lib/d3/d3Service.js"></script>
    <script src="scripts/lib/gcode/gcodeService.js"></script>
    <script src="scripts/lib/three/threeService.js"></script>
    <script src="scripts/lib/three/Tween.js"></script>

    <!-- endbuild -->

  </body>
</html>
